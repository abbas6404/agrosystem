<%@page contentType="text/html" pageEncoding="UTF-8"%>
<%@ taglib uri="jakarta.tags.core" prefix="c" %>
<!DOCTYPE html>
<html lang="bn">
<head>
    <title>ফসল ব্যবস্থাপনা</title>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/style.css">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar"><div class="sidebar-header"><h3><i class="fas fa-tractor"></i> এগ্রো সিস্টেম</h3></div><nav class="sidebar-nav"><a href="${pageContext.request.contextPath}/admin/dashboard" class="nav-item"><i class="fas fa-tachometer-alt"></i> ড্যাশবোর্ড</a><a href="${pageContext.request.contextPath}/admin/crops" class="nav-item active"><i class="fas fa-leaf"></i> ফসল পরিচালনা</a></nav></aside>
        <main class="main-content">
            <header class="main-header"><h2><i class="fas fa-leaf"></i> ফসল ব্যবস্থাপনা</h2><div class="header-actions"><a href="${pageContext.request.contextPath}/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> লগ আউট</a></div></header>
            <div class="content-area" style="margin-bottom: 30px;"><h3>নতুন ফসল যোগ করুন</h3><form action="${pageContext.request.contextPath}/admin/crops" method="post"><input type="hidden" name="action" value="add"><div class="input-group"><label>ফসলের নাম</label><input type="text" name="cropName" required></div><div class="input-group"><label>বিবরণ</label><textarea name="description" rows="2"></textarea></div><button type="submit">যোগ করুন</button></form></div>
            <div class="content-area"><h3>বিদ্যমান ফসলের তালিকা</h3><table class="styled-table"><thead><tr><th>নাম</th><th>বিবরণ</th><th>পদক্ষেপ</th></tr></thead><tbody><c:forEach var="crop" items="${cropList}"><tr><td>${crop.getName()}</td><td>${crop.getDescription()}</td><td><form action="${pageContext.request.contextPath}/admin/crops" method="post" style="display:inline;"><input type="hidden" name="action" value="delete"><input type="hidden" name="cropId" value="${crop.getId()}"><button type="submit" class="action-btn btn-delete" onclick="return confirm('নিশ্চিত?')">মুছুন</button></form></td></tr></c:forEach></tbody></table></div>
        </main>
